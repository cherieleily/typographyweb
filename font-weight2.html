<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Font Weight</title>
    <style>
        h1 {
            font-weight: bold;
        }

        .light {
            font-weight: lighter;
            font-family: roboto;
        }

        .bold {
            font-weight: bold;
            font-family: roboto;
        }
        
        .bolder {
            font-weight : bolder;
            font-family: roboto;
        }

        .rentang{
            font-weight: 700;
            font-family: roboto;
        }
    </style>
</head>

<body>
    <h1>Contoh Font Weight</h1>
    <p class="light">Font Weight berfungsi untuk Menentukan Ketebalan Font</p>
    <p class="bold">Ini adalah contoh paragraf dengan font-weight bold</p>
    <p class="bolder">Ini adalah contoh paragraf dengan font-weight bolder</p>
    <p class="rentang">Ini adalah contoh paragraf dengan font-weight rentang</p>

</body>

</html>
